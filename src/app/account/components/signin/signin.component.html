<mat-card>
    <mat-card-title>Autorización</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Usuario" formControlName="username" autocomplete="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Contraseña" formControlName="password" autocomplete="current-password">
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="">
    <button class="is-align-self-flex-end	is-pulled-right" color="primary" type="submit" mat-button>Ingresar</button>
  </div>

</form>
</mat-card-content>
</mat-card>
