
<h4>Productos</h4>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- key Column -->
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.key}} </td>
    </ng-container>
  
    <!-- NombreComercial Column -->
    <ng-container matColumnDef="NombreComercial">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NombreComercial </th>
      <td mat-cell *matCellDef="let element"> {{element.NombreComercial}} </td>
    </ng-container>
  
    <!-- Code Column -->
    <ng-container matColumnDef="Code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.Code}} </td>
    </ng-container>
  
    <!-- Stock Column -->
    <ng-container matColumnDef="Stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.Stock[0]}} </td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="Stock_2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock_2 </th>
      <td mat-cell *matCellDef="let element"> {{element.Stock_2}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
